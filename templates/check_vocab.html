{% extends 'base.html'%} {% block title %}Dashboard{% endblock %} {% block content %}
<h4 class="center-align">ADD VOCAB</h4>

<div class="row minimal_look">
    <form action="{{ url_for('add_vocab') }}" method="POST">

        <div class="input-field col s10 offset-s1 m4 offset-m4">
            <i class="material-icons prefix">add_box</i>
            <input id="vocab" name="vocab" type="text" minlength="2" class="validate" required>
            <label for="vocab">Add a new Vocab</label>
        </div>
        <div class="center-align col s12 m4 offset-m4">
            <button class="btn waves-effect waves-light right-align btn_large deep-orange" type="submit">Add vocab
            <i class="material-icons right">add_box</i>
        </button>
        </div>
    </form>
</div>

{% endblock %}
