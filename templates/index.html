<div class="container_minimal">

    <div class="card login_register_check_vocab">
        <div class="card-content">
            <span class="card-title center-align"><strong>LOG IN</strong></span>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="row">
                     <div class="input-field col s12">
                        <input id="username" name="username" type="text" class="validate" minlength="2" required>
                        <label for="username">Username</label>
                    </div>
            
                    <div class="center-align col s12">
                        <button class="btn waves-effect waves-light btn_large deep-orange" type="submit">Log in
                                        <i class="material-icons right">send</i>
                                </button>
                    </div>
                    
                    <div class="red-text text-darken-2 col s12">
                        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
                        <br><p class="center-align"><strong>{{ message }}</strong></p>
                        {% endfor %} {% endif %} {% endwith %}
                    </div>
                
                    <div class="right-align col s12">
                        <br> Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</div>

{% endblock %}
